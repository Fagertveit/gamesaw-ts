<!DOCTYPE html>
<html>
<head>
    <title>GameSaw Game Library</title>
    <script src="../dist/gamesaw.js"></script>
    <style>
        .container {
            width: 640px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GameSaw Game Library</h1>
        <div id="gamesaw-container">

        </div>
    </div>

<script>
    var surface = new gamesaw.Graphics.Surface2d();
    surface.createCanvas();

    var ctx = surface.getContext();

    ctx.beginPath();
    ctx.moveTo(10, 10);
    ctx.lineTo(120, 120);
    ctx.closePath();
    ctx.stroke();

    var aabb = new gamesaw.Geometry.AABB(300, 200, 50, 50);
    gamesaw.Geometry.render(ctx, aabb);
</script>
</body>
</html>
