<!DOCTYPE html>
<html>
<head>
    <title>GameSaw Game Library</title>
    <script src="../dist/gamesaw.js"></script>
    <style>
        .container {
            width: 640px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GameSaw Game Library</h1>
        <div id="gamesaw-container">

        </div>
    </div>

<script>
    var surface = new gamesaw.Graphics.Surface2d();
    surface.createCanvas();

    var ctx = surface.getContext();

    let point = new gamesaw.Geometry.Point(100, 50);
    let line = new gamesaw.Geometry.Line(125, 50, 125, 100);
    let vector2 = new gamesaw.Geometry.Vector2(150, 50);
    let circle = new gamesaw.Geometry.Circle(225, 75, 25);
    let aabb = new gamesaw.Geometry.AABB(300, 75, 25, 25);
    let rectangle = new gamesaw.Geometry.Rectangle(400, 50, 50, 25);

    gamesaw.Geometry.render(ctx, point);
    gamesaw.Geometry.render(ctx, line);
    gamesaw.Geometry.render(ctx, vector2);
    gamesaw.Geometry.render(ctx, circle);
    gamesaw.Geometry.render(ctx, aabb);
    gamesaw.Geometry.render(ctx, rectangle);

    let img = new gamesaw.Graphics.Sprite('./img/pixel.png');
    //while (!img.loaded) {

    

    //}
    setTimeout(function() {
        img.render(ctx, 300, 300);
    }, 500);

</script>
</body>
</html>
